# Project information
site_name: 托马斯·桑卡拉：论布基纳法索的革命
site_description: "Thomas Sankara Speaks: The Burkina Faso Revolution"
site_author: zhanziyuan
site_url: https://zhanziyuan.github.io/thomassankara/

# Repository
repo_name: ThomasSankara
repo_url: https://github.com/ZhanZiyuan/ThomasSankara

# Copyright
copyright: Copyright &copy; 2025 Zhan Ziyuan

# Configuration
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  font:
    text: Roboto
    code: Inconsolata
  logo:
    # icon: school
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png # https://jdenticon.com/#icon-ThomasSankara
  language: zh
  include_search_page: false
  search_index_only: true
  custom_dir: overrides

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ZhanZiyuan/
  # analytics:
  #   provider: google
  #   property:

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en

